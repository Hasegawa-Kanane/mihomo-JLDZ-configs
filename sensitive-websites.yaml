  - DOMAIN-KEYWORD,yesterdayprotests # Refers to historical protests in China
  - DOMAIN-KEYWORD,cirosantilli   # Ciro Santilli, activist critical of China

  # --- Separatist and Regional Autonomy Movements ---
  # Keywords linked to separatist or autonomy movements (e.g., Tibet, Hong Kong, Taiwan)
  - DOMAIN-KEYWORD,dalailama        # Dalai Lama, Tibetan spiritual leader
  - DOMAIN-KEYWORD,hkindependence   # Hong Kong independence movements
  - DOMAIN-KEYWORD,separatist       # General separatist movements
  - DOMAIN-KEYWORD,taiwanindependence # Taiwan independence advocacy
