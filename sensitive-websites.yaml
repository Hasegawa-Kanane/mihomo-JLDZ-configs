# Merged Sensitive Websites Rule Set for mihomo
# DOMAIN-KEYWORD 能命中的网站不再保留 DOMAIN-SUFFIX
# Categorized by type and stance with comments, sorted alphabetically
rules:
  # === DOMAIN-KEYWORD 优先 ===
  # --- Human Rights and Freedom Advocacy ---
  # Keywords related to organizations or movements advocating for human rights and freedoms
  - DOMAIN-KEYWORD,amnesty            # Amnesty International, global human rights organization
  - DOMAIN-KEYWORD,citizenpowerfor    # Citizen Power for China, promotes democracy and human rights
  - DOMAIN-KEYWORD,hrichina          # Human Rights in China, focuses on human rights abuses
  - DOMAIN-KEYWORD,hrw               # Human Rights Watch, global human rights advocacy
  - DOMAIN-KEYWORD,outrightintl      # OutRight International, LGB

  # --- Political Dissent and Anti-Government ---
  # Keywords associated with political dissent, anti-CCP, or democratic movements
  - DOMAIN-KEYWORD,2047              # Refers to discussions around Hong Kong's future post-2047
  - DOMAIN-KEYWORD,8964             # Tiananmen Square protests (June 4, 1989)
  - DOMAIN-KEYWORD,anti-ccp         # Anti-Chinese Communist Party sentiment
  - DOMAIN-KEYWORD,antichina        # General anti-China narratives
  - DOMAIN-KEYWORD,chinaexile       # Content related to Chinese political exiles
  - DOMAIN-KEYWORD,chinachange      # Chinachange.org, documents political dissent
  - DOMAIN-KEYWORD,chinadigitaltimes # China Digital Times, covers censorship and dissent
  - DOMAIN-KEYWORD,democracychina    # Promotes democratic reforms in China
  - DOMAIN-KEYWORD,dissent           # General political dissent content
  - DOMAIN-KEYWORD,freechina        # Advocates for a free China
  - DOMAIN-KEYWORD,hongkongprotest  # Hong Kong protest-related content
  - DOMAIN-KEYWORD,minzhuzhongguo   # Minzhu Zhongguo, pro-democracy publication
  - DOMAIN-KEYWORD,sixfourmuseum    # Tiananmen Square protest commemoration
